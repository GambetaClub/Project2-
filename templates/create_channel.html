{% block body %}
<section class="section">
    <form action="/create_channel" method="post" class="box" style="width: 300px;">

            <label for="channel_name" class="label">Channel name:</label>

        </div>
        <div class="field">
            <button class="button" type="submit" name="send" id="send">Create</button>
        </div>
    </form>
</section>
{% endblock %}
